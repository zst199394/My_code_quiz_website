<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><button class="button">View Highscores</button> <h3 id="timer">Timer: 0</h3></header>
    <div id="homepage" >
    <h1>Coding Quiz :</h1><br><h2>Here is a  Coding Quiz for you ! Wanna try it?</h2>
        <br>
        <div id="start-btn">Start!</div>
    </div>

    <div id="quiz-text">
        <div id="question-text">Question</div><br>
        <button id="btn-1" class="btn">Answer1</button><br>
        <button id="btn-2" class="btn">Answer2</button><br>
        <button id="btn-3" class="btn">Answer3</button><br>
        <button id="btn-4" class="btn">Answer4</button><br>
       <hr>
    </div>

    <div id="check-answer"></div>
  
  <div id="scorePage"><h2>All done !!!!<br></h2>
    <h2 id="score"></h2><br>
    <h3>Enter your name:
      <input id="user-input" type="text" placeholder="initial"> </input></h3>
   <button id="submiit-btn" class="btn">Submit</button>
  </div>
  
    
    <script src="./script.js"></script> 
    <script src="./scriptQ.js"></script>   
</body>
</html>
